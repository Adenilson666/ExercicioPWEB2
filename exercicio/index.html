<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button onclick="criaTabela()">Cria Tabela</button>

    <script>
        async function criaTabela() {
            let table = document.createElement('table');
            let headerRow = document.createElement('tr');

            
            const headers = ['Nome', 'Email', 'Idade'];
            headers.forEach(headerText => {
                let header = document.createElement('th');
                header.textContent = headerText;
                headerRow.appendChild(header);
            });

            table.appendChild(headerRow);

            try {
                const response = await fetch('https://randomuser.me/api/?results=5'); // Solicitar 5 usuÃ¡rios
                const data = await response.json();
                const users = data.results;

                users.forEach(user => {
                    let row = document.createElement('tr');
                    
                    
                    let name = `${user.name.first} ${user.name.last}`;
                    let nameCell = document.createElement('td');
                    nameCell.textContent = name;
                    row.appendChild(nameCell);

                    
                    let emailCell = document.createElement('td');
                    emailCell.textContent = user.email;
                    row.appendChild(emailCell);

                    
                    let ageCell = document.createElement('td');
                    ageCell.textContent = user.dob.age;
                    row.appendChild(ageCell);

                

                    table.appendChild(row);
                });
            } catch (error) {
                console.error('Erro ao buscar dados:', error);
            }

            document.body.appendChild(table);
        }
    </script>
</body>
</html>
